<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Murderous interests</title>
</head>
<body>
    <header>
        <h1>DS Bank</h1>
    </header>
    <main>
        <!--! User Input -->
        <div class="userInput">
            <h2>User info</h2>
            <form class="forms" autocomplete="off">
                <div class="form1">
                    <h3>Seleccionar mes:</h3>
                    <select name="subject" id="months">                    
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Setiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                        <option value="12" selected="selected">Selecciona un mes</option>
                    </select>
                </div>
                <label for="amountUser">total ingresos del mes</label><br>
                <input type="number" id="amountUser">
                <label for="amount">salida de gastos</label><br>
                <input type="number" id="amount">
                <div class="buttons">
                    <button id="submitBtn" type="submit">Confirm</button>
                    <button class="resetBtn" type="reset">Reset Datos</button>
                </div>
            </form>
            <div class="userBalance">
                <h3>Total de Ingresos mensuales</h3>
                <p class="amountTotal">$ 0</p>
                <h3>Total de gastos mensuales</h3>
                <p class="totalIn">$ 0</p>
                <h3>Total mensual para ahorro</h3>
                <p class="balance">$ 0</p>
                <p class="alerts"></p>
            </div>
        </div>

        <!--! User Result -->
        <div class="userResult">
            <h2>User result</h2>
            <div class="userTextUi">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="userBank">
                <h3>Total de Ingreso Anual</h3>
                <p id="anualAmount">$ 0</p>
                <h3>Total de Gasto Anual</h3>
                <p id="anualTotal">$ 0</p>
                <h3>Total de ahorro Anual</h3>
                <p id="anualBalance">$ 0</p>
            </div>
        </div>

        <!--* User Convert -->
        <div class="userConvert">
            <h2>User Currency Converter</h2>
            <div>
                <select name="currencyFrom" id="currencyFrom">
                    <option value="0">USD</option>
                    <option value="1">UYU</option>
                    <option value="2">EUR</option>
                    <option value="3">MXN</option>
                    <option value="4">RUB</option>
                    <option value="5">CAD</option>
                    <option value="6">CLP</option>
                </select>
                <select name="currencyTo" id="currencyTo">
                    <option value="0">USD</option>
                    <option value="1">UYU</option>
                    <option value="2">EUR</option>
                    <option value="3">MXN</option>
                    <option value="4">RUB</option>
                    <option value="5">CAD</option>
                    <option value="6">CLP</option>
                </select>
                <input type="number" name="currencyAmount" id="currencyAmount">
            </div>
            <button id="currencyBtn">Cotizar</button>
        </div>

        <!--? User Bank? -->
        <div class="userBank">

        </div>
    </main>
    
    <footer>Dahian Sosa</footer>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/currencyConverter.js"></script>
    <!-- <script type="module" src="/scripts/indexeddb.js"></script> -->
</body>
</html>
